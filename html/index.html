<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews Project</title>

    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="../assests/index.jpg" id="person-img" alt="avatar" />
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">WEB DEVELOPER</p>
          <p class="info">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fuga,
            accusantium qui quas sint explicabo fugit! Accusamus, animi. Sunt
            vitae est eaque! Laborum, aliquid culpa dignissimos soluta ipsam et
            sunt quo.
          </p>
          <!-- prev next buttons -->
          <div class="button-container">
            <button class="prev-btn">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>

            </button>
            <button class="prev-btn">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </button>
          </div>
          <!-- randow button -->
          <button class="random-btn">suprise me</button>
        </article>
      </section>
    </main>
    <!-- JavaScript -->
    <script src="../js/app.js"></script>
  </body>
</html>
